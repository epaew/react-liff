name: Run Tests

on:
  pull_request: {}
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0' # 0:00 UTC on every sunday

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn run eslint

  test:
    name: Jest w/ react@${{ matrix.react }} @line/liff@${{ matrix.liff-sdk }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.continue-on-error }}
    strategy:
      fail-fast: false
      matrix:
        continue-on-error:
          - false
        react:
          - 16
          - 17
        liff-sdk:
          - '2.9'
          - '2.10'
          - '2.11'
          - '2.12'
          - '2.13'
          - '2.14'
        include:
          - react: 16
            liff-sdk: latest
            continue-on-error: true
          - react: 17
            liff-sdk: latest
            continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn install --frozen-lockfile
      - name: Reinstall specific version of react.js
        run: yarn add -D react@${{ matrix.react }} react-dom@${{ matrix.react }} @types/react@${{ matrix.react }}
      - name: Reinstall specific version of @line/liff SDK
        run: yarn add -D @line/liff@${{ matrix.liff-sdk }}
      - run: yarn run test:coverage
      - name: Reset local changes
        run: git checkout . && yarn

  build:
    needs: test
    name: Build react-liff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn install --frozen-lockfile

      - run: yarn run build
      - name: Upload the result of build react-liff
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  build-example-app:
    needs: build
    name: Build example app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/simple
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 14.x
          cache: yarn
      - name: Download the result of build react-liff
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - run: yarn install
      - run: yarn run build
